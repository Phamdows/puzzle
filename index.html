<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA SOBRECARREGADO</title>
    <style>
        body {
            background: radial-gradient(circle, #1a0033 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Efeito de Ondas de Energia Caótica ao Fundo */
        .energy-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 0, 255, 0.05) 0px,
                rgba(0, 255, 255, 0.05) 20px,
                rgba(138, 43, 226, 0.05) 40px
            );
            animation: drift 10s linear infinite;
            z-index: -1;
        }

        @keyframes drift {
            from { transform: translate(-20%, -20%) rotate(0deg); }
            to { transform: translate(0%, 0%) rotate(360deg); }
        }

        .panel {
            background: rgba(10, 0, 20, 0.85);
            border: 2px solid #00ffff;
            padding: 30px;
            text-align: center;
            width: 85%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 0 15px #ff00ff, inset 0 0 20px #00ffff55;
            border-radius: 2px;
            backdrop-filter: blur(8px);
            animation: flicker 0.2s infinite alternate;
        }

        /* Efeito de oscilação de luz/energia */
        @keyframes flicker {
            0% { box-shadow: 0 0 15px #ff00ff, 0 0 2px #00ffff; }
            100% { box-shadow: 0 0 25px #ff00ff, 0 0 10px #00ffff; }
        }

        h1 {
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px #ff00ff, -2px -2px #000;
            font-size: 1.4rem;
            margin-bottom: 30px;
        }

        input {
            background: #000;
            border: 1px solid #ff00ff;
            color: #00ffff;
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            font-size: 1.2rem;
            outline: none;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ffff;
        }

        button {
            background: transparent;
            color: #ff00ff;
            border: 2px solid #ff00ff;
            padding: 12px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            text-transform: uppercase;
            transition: all 0.2s;
            position: relative;
        }

        button:hover {
            background: #ff00ff;
            color: #000;
            box-shadow: 0 0 30px #ff00ff;
        }

        #message { 
            margin-top: 20px; 
            font-weight: bold; 
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
        }
        
        .hidden { display: none; }

        /* Elementos de "Erro" no CSS */
        .glitch-text {
            animation: glitch 0.3s infinite;
            color: #fff !important;
        }

        @keyframes glitch {
            0% { transform: translate(2px, 0); }
            50% { transform: translate(-2px, -1px); color: #00ffff; }
            100% { transform: translate(1px, 1px); color: #ff00ff; }
        }
    </style>
</head>
<body>

    <div class="energy-bg"></div>

    <div class="panel" id="login-panel">
        <h1>NÚCLEO DE ENERGIA</h1>
        <p style="font-size: 0.8rem; color: #8a2be2;">ESTABILIDADE: CRÍTICA</p>
        <input type="text" id="passwordInput" placeholder="INSERIR CÓDIGO" spellcheck="false">
        <button onclick="checkPassword()">FORÇAR ACESSO</button>
        <div id="message"></div>
    </div>

    <div class="panel hidden" id="success-panel">
        <h1 class="glitch-text">CONEXÃO ESTABELECIDA</h1>
        <p>A energia se estabilizou. O segredo foi revelado.</p>
        <button onclick="location.reload()">RECONECTAR</button>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            const noiseNode = audioCtx.createBufferSource();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'success') {
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(200, audioCtx.currentTime); 
                oscillator.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.4);
            } else {
                // Som de Estática/Erro Caótico
                const bufferSize = audioCtx.sampleRate * 0.2;
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) { data[i] = Math.random() * 2 - 1; }
                noiseNode.buffer = buffer;
                const noiseGain = audioCtx.createGain();
                noiseGain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                noiseNode.connect(noiseGain);
                noiseGain.connect(audioCtx.destination);
                noiseNode.start();
            }
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value.trim();
            const msg = document.getElementById('message');
            
            // SENHA
            const senhaCorreta = "ORDO"; 

            if (input.toUpperCase() === senhaCorreta.toUpperCase()) {
                playSound('success');
                document.getElementById('login-panel').classList.add('hidden');
                document.getElementById('success-panel').classList.remove('hidden');
            } else {
                playSound('error');
                msg.innerText = "SISTEMA INSTÁVEL - TENTE NOVAMENTE";
                msg.classList.add('glitch-text');
                setTimeout(() => { 
                    msg.innerText = ""; 
                    msg.classList.remove('glitch-text');
                }, 1500);
            }
        }
    </script>
</body>
</html>
