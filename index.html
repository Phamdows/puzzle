<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA SOBRECARREGADO</title>
    <style>
        body {
            background: radial-gradient(circle, #1a0033 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            transition: background 0.5s ease;
        }

        /* Efeito de flash ao acertar */
        .flash-white {
            animation: flashAnim 0.8s ease-out;
        }

        @keyframes flashAnim {
            0% { background: #fff; filter: brightness(2); }
            100% { background: radial-gradient(circle, #1a0033 0%, #000 100%); }
        }

        .energy-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 0, 255, 0.05) 0px,
                rgba(0, 255, 255, 0.05) 20px,
                rgba(138, 43, 226, 0.05) 40px
            );
            animation: drift 10s linear infinite;
            z-index: -1;
        }

        @keyframes drift {
            from { transform: translate(-20%, -20%) rotate(0deg); }
            to { transform: translate(0%, 0%) rotate(360deg); }
        }

        .panel {
            background: rgba(10, 0, 20, 0.85);
            border: 2px solid #00ffff;
            padding: 30px;
            text-align: center;
            width: 85%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 0 15px #ff00ff, inset 0 0 20px #00ffff55;
            border-radius: 2px;
            backdrop-filter: blur(8px);
            animation: flicker 0.2s infinite alternate;
        }

        @keyframes flicker {
            0% { box-shadow: 0 0 15px #ff00ff, 0 0 2px #00ffff; }
            100% { box-shadow: 0 0 25px #ff00ff, 0 0 10px #00ffff; }
        }

        h1 {
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px #ff00ff, -2px -2px #000;
            font-size: 1.4rem;
            margin-bottom: 30px;
        }

        input {
            background: #000;
            border: 1px solid #ff00ff;
            color: #00ffff;
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            font-size: 1.2rem;
            outline: none;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ffff;
        }

        button {
            background: transparent;
            color: #ff00ff;
            border: 2px solid #ff00ff;
            padding: 12px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        button:hover {
            background: #ff00ff;
            color: #000;
            box-shadow: 0 0 30px #ff00ff;
        }

        .caos {
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff;
            font-weight: bold;
            display: inline-block;
            animation: shakeCaos 0.2s infinite ease-in-out;
        }

        @keyframes shakeCaos {
            0% { transform: translate(0px, 0px); }
            25% { transform: translate(1px, -1px); filter: hue-rotate(45deg); }
            50% { transform: translate(-1px, 1px); }
            100% { transform: translate(0px, 0px); }
        }

        #message { margin-top: 20px; font-weight: bold; color: #ff4d4d; min-height: 1.2em; }
        .hidden { display: none; }
    </style>
</head>
<body id="mainBody">

    <div class="energy-bg"></div>

    <div class="panel" id="login-panel">
        <h1>Painel de acesso</h1>
        <p style="font-size: 0.8rem; color: #8a2be2;">Espaços e caracteres especiais são contados</p>
        <input type="text" id="passwordInput" placeholder="********" spellcheck="false">
        <button onclick="checkPassword()">Confirmar</button>
        <div id="message"></div>
    </div>

    <div class="panel hidden" id="success-panel">
        <h1 style="color: #00ff00 !important; text-shadow: 0 0 15px #00ff00;">Muito bem!</h1>
        <p style="font-size: 1rem; color: #8a2be2;">Que lindo, passaram do 1º. <span class="caos">Agora não tem volta!</span></p>
        <button onclick="location.reload()" style="border-color: #00ff00; color: #00ff00;">PROSSEGUIR</button>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            const gainNode = audioCtx.createGain();
            gainNode.connect(audioCtx.destination);
            if (type === 'success') {
                const osc1 = audioCtx.createOscillator();
                osc1.type = 'sine';
                osc1.frequency.setValueAtTime(60, audioCtx.currentTime); 
                osc1.frequency.exponentialRampToValueAtTime(30, audioCtx.currentTime + 0.8);
                const gain1 = audioCtx.createGain();
                gain1.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gain1.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.8);
                osc1.connect(gain1); gain1.connect(audioCtx.destination);
                osc1.start(); osc1.stop(audioCtx.currentTime + 0.8);
            } else {
                const osc = audioCtx.createOscillator();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(80, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                osc.connect(gainNode);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const msg = document.getElementById('message');
            const body = document.getElementById('mainBody');
            
            const senhaCorreta = "ORDO"; 

            if (input === senhaCorreta) {
                playSound('success');
                
                // --- COMANDO DE VIBRAÇÃO ---
                if ("vibrate" in navigator) {
                    // Vibra por 500ms (meio segundo)
                    navigator.vibrate(1000); 
                }

                body.classList.add('flash-white');
                setTimeout(() => {
                    document.getElementById('login-panel').classList.add('hidden');
                    document.getElementById('success-panel').classList.remove('hidden');
                    body.classList.remove('flash-white');
                }, 500);
            } else {
                playSound('error');
                msg.innerText = "SENHA ERRADA - TENTE NOVAMENTE";
                setTimeout(() => { msg.innerText = ""; }, 1500);
            }
        }
    </script>
</body>
</html>
